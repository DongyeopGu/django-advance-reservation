{% extends 'base.html' %}
{% load static %}
{% block body %}
  <h1 class="text-center mt-5">신청 정보 수정</h1>
  <p class="text-danger">{{ form.errors }}</p>
  <form action="" method="POST">
    {% csrf_token %}
    <div class="form-row mb-4">
      <div class="col-12">
        <label>아이디</label>
        {{ form.username }}
      </div>
    </div>
    <div class="form-row mb-4">
      <div class="col-12">
        <label>이름</label>
        {{ form.korean_name }}
      </div>
    </div>
    <div class="form-row mb-4">
      <div class="col-12">
        <label>핸드폰 번호</label>
        {{ form.phone_number }}
      </div>
    </div>  
    <div class="form-row mb-4">
      <div class="col-12">
        <label>주소</label>
        {{ form.address }}
      </div>
    </div>
    <div class="form-row mb-4">
      <div class="col-12">
        <label>email 주소</label>
        {{ form.email_address }}
      </div>
    </div>
    <div class="form-row mb-4">
      <div class="col-6">
        <label>고구마 사이즈</label>
        {{ form.sweetpotato_size }}
      </div>
      <div class="col-6">
        <label>신청 수량(1box 당 10 Kg)</label>
        {{ form.sweetpotato_num }}
      </div>
    </div>
    <button class="btn btn-info">수정</button>
  </form>

{% endblock %}
